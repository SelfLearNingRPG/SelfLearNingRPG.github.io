<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R P G</title>
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <script src="game.js"></script>

    <div class="ok">

        <input type="button" onclick="show_current_status();" value="開始攻略" class="botton" />
        <hr>
        <p id="show_status" class="ok"></p>
        <hr>
        <div id="show_stage"></div>

    </div>

    <div id="summon_monster" class="ok" style="display:none;">
        <hr>

        <hr>
        <input type="button" onclick="summon();" value="召喚怪物" class="botton" data-toggle="tooltip" data-placement="top" title="一隻怪物一塊錢~"/>
        <hr>
        <p id="show_enemy_details" class="ok"></p>
        <hr>
    </div>

    <div id="arena" class="ok" style="display:none;">
        <input type="button" onclick="attack();" value="攻擊" class="botton" />
        <input type="button" onclick="magicattack();" value="魔法攻擊" class="botton" />
        <input type="button" onclick="recover();" value="回復血量" class="botton" data-toggle="tooltip" data-placement="top" title="-1瓶血瓶/+50Hp" />
        <input type="button" onclick="magicrecover();" value="魔力回復" class="botton" data-toggle="tooltip" data-placement="top" title="-25Mp/+50Hp"/>
        <input type="button" onclick="enchancearmor();" value="升級防具" class="botton" data-toggle="tooltip" data-placement="top" title="花費十塊金幣"/>
        <input type="button" onclick="enchanceweapend();" value="升級武器" class="botton" data-toggle="tooltip" data-placement="top" title="花費十塊金幣"/>
        <br>
        <hr>
        <div id="show_enemy_current_status" class="ok"></div>
        <div id="show_fighting_details" class="ok"></div>
        <hr>
        <input type="button" onclick="finished1();" value="進入下一層" class="botton" data-toggle="tooltip" data-placement="bottom" title="進入下一層時會撿取你在這一層打到的金幣喔!"/>
        <div id="show_result" class="ok"></div>
    </div>



</body>

</html>
